<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
            <div class="container-fluid">
                <nav class="navbar navbar-dark bg-inverse">
                    <a class="navbar-brand flixbrand" href="#">Movie Flix</a>
                    <div class="flixnavigation">
                        <ul class="nav navbar-nav ">
                            <li class="nav-link">

                            </li>
                        </ul>
                    </div>
                </nav>

                <section>
                    <div class="col-sm-offset-2 col-sm-6 mydiv">
                        <form>
                            <p> Register with Movief Flix and enjoy the latest movies and series</p>
                            <fieldset class="form-group">
                               <input type="email" class="form-control" id="userid" placeholder="Enter email">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </fieldset>
                            <fieldset class="form-group">
                                <!--<label for="password">Password</label>-->
                                <input type="password" class="form-control" id="password1" placeholder="Password">
                            </fieldset>
                            <fieldset class="form-group">
                                <!--<label for="password">Password</label>-->
                                <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
                            </fieldset>
                            <div align="center">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>

                        </form>
                    </div>
                </section>
            </div>
</body>
