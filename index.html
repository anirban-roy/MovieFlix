<body>
            <div class="container-fluid">
                <nav class="navbar navbar-dark bg-inverse">
                    <a class="navbar-brand flixbrand" href="#">Movie Flix</a>
                    <div class="flixnavigation">
                        <ul class="nav navbar-nav ">
                            <li class="nav-link">

                            </li>

                    </div>

                <section>
                    <div class="col-sm-offset-2 col-sm-6">

                               <!-- <label for="userid">Email address</label>-->
                                <input type="email" class="form-control" id="userid" placeholder="Enter email">

                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </fieldset>
                            <div align="center">
                                <button id="login" type="submit" class="btn">Login</button>
                                <button id="signup" type="submit" class="btn">Join Movieflix</button>
